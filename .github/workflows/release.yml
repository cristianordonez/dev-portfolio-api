name: Release
on:
    push:
        branches: [main, develop]
permissions: write-all
env:
    REGISTRY: ghcr.io
    IMAGE_NAME: ${{ github.repository }}

jobs:
    check-version:
        runs-on: ubuntu-latest
        outputs:
            release-version: ${{ steps.get_version.outputs.RELEASE_VERSION }}
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Get version from package.json
              id: get_version
              run: |
                    RELEASE_VERSION=$(npm v ./ version)
                    echo "RELEASE_VERSION=$RELEASE_VERSION" >> "$GITHUB_OUTPUT"

    tag:
        runs-on: ubuntu-latest
        needs: 
            - check-version
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Create Release
              id: create_release
              uses: actions/create-release@latest
              env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                    tag_name: v${{ needs.check-version.outputs.release-version }}
                    release_name: v${{ needs.check-version.outputs.release-version }}
                    prerelease: false
                    draft: false
    
    build-push-deploy-image:
        runs-on: ubuntu-latest
        needs: 
            - check-version
            - tag
        permissions:
            contents: read
            packages: write
            id-token: write
        steps:

            - name: Checkout repository
              uses: actions/checkout@v4
              with:
                fetch-depth: 0
                ref: v${{ needs.check-version.outputs.release-version }}

            - name: Log into registry ${{ env.REGISTRY }}
              uses: docker/login-action@343f7c4344506bcbf9b4de18042ae17996df046d # v3.0.0
              with:
                registry: ${{ env.REGISTRY }}
                username: ${{ github.actor }}
                password: ${{ secrets.GITHUB_TOKEN }}

            - name: Extract Docker metadata
              id: meta
              uses: docker/metadata-action@96383f45573cb7f253c731d3b3ab81c87ef81934 # v5.0.0
              with:
                images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

            - name: Build and push Docker image
              id: push
              uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
              with:
                context: .
                file: ./Dockerfile
                push: true
                tags: user/app:latest
                labels: ${{ steps.meta.outputs.labels }}

